  <body>
    <h1>Title!</h1>
    <form>
      <div class="container"> 
        <div class="row">    
          <div class="col">         
              <div class="col">
                <label for="nameOfTask"></label>
                <input type="text" class="form-control" id="nameOfTask" placeholder="Name of the task">
              </div>
              <div class="col">
                <label for="dueDate"></label>
                <input type="date" class="form-control" id="dueDate" placeholder="Due Date">
              </div>
              <div class="col">
                <label for="assignedTo"></label>
                <input type="text" class="form-control" id="assignedTo" placeholder="Assigned To">
              </div>
              <div class="col">
                <label for="exampleFormControlSelect2"></label>
              <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                <option selected>Select Status </option>
                <option value="1">To Do</option>
                <option value="2">In Progress</option>
                <option value="3">Review</option>
                <option value="3">Done</option>
              </select>        
              </div>
            </div>            
            <div class="col">
              <label for="exampleFormControlTextarea1"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Description</textarea>
            </div>
          </div>
        </div>  
      </div>           

        <!-- separate container -->       
        <button type="submit" class="btn btn-primary mb-2">Save Changes</button>
      
    </form>
</div>

<br>

<div class="container"> 
      <h4 class="mb-3">Title</h4>

        </form>
      </form>
