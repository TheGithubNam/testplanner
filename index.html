<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Task Planner</title>
  </head>
  <body>
    <h1>Task Form</h1>
    <form>
        <div class="container">
          <div class="row">
            <div class="col-md-6" >               
              <div class="form-group">
                <label for="nameOfTask" class="form-label"></label>
                <input type="text" name="nameOfTask" class="form-control" id="nameOfTask" placeholder="Name of the task">
              </div>
              <div class="form-group">
                <label for="dueDate" class="form-label"></label>
                <input placeholder="Enter Due Date" class="form-control" type="text" onfocus="(this.type = 'date')" name="date" id="date">
              </div>
              <div class="form-group">
                  <label for="assignedTo" class="form-label"></label>
                  <input type="text" name="assignedTo" class="form-control" id="assignedTo" placeholder="Assigned To">
              </div>
              <div class="form-group">
                <label for="status" class="form-label"></label>
                  <select class="form-control" name="status" id="status">
                  <option selected>Select Status</option>
                  <option value="TODO">TODO</option>
                  <option value="IN PROGRESS">IN PROGRESS</option>
                  <option value="REVIEW">REVIEW</option>
                  <option value="DONE">DONE</option>
                  </select>      
              </div>
            </div>         
              <div class="col-md-6">
                <div class="form-group">
                  <label for="description" class="form-label"></label>
                  <textarea class="form-control" name="description" id="description" rows="10">Description</textarea>
                </div>
              </div>                
              <div class="d-grid gap-2 d-md-block mx-auto">
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
          </div>
        </div>    
    </form>  

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
